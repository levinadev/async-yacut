{% extends 'base.html' %}

{% block title %}Главная — YaCut{% endblock %}

{% block content %}
  <h1 class="text-center"><span style="color:red">Ya</span>Cut</h1>
  <p class="text-center my-4">
    Создайте короткую ссылку автоматически или предложите свой вариант
  </p>

  <div class="container">
    <div class="row my-3">
      <div class="col-sm"></div>
      <div class="col-sm">
        <form method="post">
          <div>
            <div>
              <input type="text" class="form-control form-control-lg py-2 mb-3"
                     id="form-title" name="original_link"
                     placeholder="Длинная ссылка">
              {% if error %}
                <p><span style="color:red">{{ error }}</span></p>
              {% endif %}
            </div>
            <div>
              <input type="url" class="form-control form-control-lg py-2 mb-3"
                     id="form-link" name="custom_id"
                     placeholder="Ваш вариант короткой ссылки">
            </div>
            <input type="submit" class="btn btn-primary" value="Создать">
          </div>
        </form>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>

  {% if short_url %}
  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm">
        <div class="alert alert-success text-center mt-3">
          Ваша короткая ссылка:
          <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
        </div>
      </div>
      <div class="col-sm"></div>
    </div>
  </div>
  {% endif %}
{% endblock %}
