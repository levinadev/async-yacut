exclude: '(^\.venv/|^instance/|^migrations/|^tests/__pycache__/|^yacut/__pycache__/|^yacut/static/|^yacut/templates/|^media/)'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        files: ^yacut/.*\.py$
      - id: end-of-file-fixer
        files: ^yacut/.*\.py$
      - id: check-merge-conflict
        files: ^yacut/.*\.py$
      - id: debug-statements
        files: ^yacut/.*\.py$

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        files: ^yacut/.*\.py$

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        files: ^yacut/.*\.py$

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        files: ^yacut/.*\.py$
